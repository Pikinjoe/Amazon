<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logo/amazon-mobile-logo.png" type="image/x-icon">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-roboto">
    <header class="bg-black fixed top-0 left-0 w-full px-5">
        <div class="flex flex-col justify-center my-2 js-nav-head">
            <div class="flex items-center justify-between">
                <div class="hover:border-[1px]">
                    <a href="">
                        <img src="Logo/amazon-mobile-logo-white.png" alt="amazon logo" class="w-11 h-11 p-1 sm:hidden">

                        <img src="Logo/amazon-logo-white.png" alt="amazon logo" class="w-[100px] hidden p-1 sm:block">
                    </a>
                </div>

                <div class="flex items-center w-4/5 sm:w-2/4 md:w-3/5">
                    <input type="search" placeholder="Search" class="w-full py-2 pl-3 text-black rounded-l-md focus:outline-yellow-500">

                    <button class="bg-yellow-600 w-14 h-10 rounded-r-md flex items-center justify-center">
                        <img src="Logo/search-icon.png" alt="" class="w-5 text-black">
                    </button>
                </div>

                <div>
                   <button class="sm:hidden">
                    <img src="Logo/hamburger-menu.png" alt="" class="js-nav-bar">
                   </button>

                   <div class="sm:flex items-center hidden">
                    <a href="#" class="text-white p-1 text-sm hover:border-[1px]">Returns <br><span class="font-bold">& Orders</span>
                    </a>

                    <a href="pages/checkout.html" class="text-white flex ml-3 hover:border-[1px] p-2 relative">
                        <img src="Logo/cart-icon.png" alt="" class="w-10">
                        <span class="font-semibold self-end">Cart</span>
                    </a>

                    <div class="cart-output text-yellow-500 font-semibold absolute top-3 right-[70px]"></div>
                   </div>
                </div>
            </div>

            <div class="hidden js-nav-list">
                <div class="p-2 hover:bg-slate-600">
                   <a href="#">
                    Returns & Orders 
                   </a>
                </div>

                <div class="p-2 hover:bg-slate-600">
                    <a href="pages/checkout.html">
                        Cart ( <span class="text-yellow-500 font-semibold"><span class=" cart-output"></span>  items</span> )
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container-div flex flex-wrap pt-14">
    </main>


   
    <script type="module" src="javascript/amazon.js"></script>
</body>
</html>
