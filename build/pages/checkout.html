<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Logo/amazon-mobile-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Checkout</title>
</head>
<body class="font-roboto">
    <header class="fixed top-0 left-0 w-full bg-white">
        <div class="mx-auto w-11/12">
            <div class="flex items-center justify-between py-2">
                <div class="mt-2">
                 <a href="../index.html">
                     <img src="../Logo/amazon-mobile-logo.png" alt="amazon logo" class="w-11 h-11 p-1 sm:hidden">
                     <img src="../Logo/amazon-logo.png" alt="" class="w-[100px] hidden p-1 sm:block">
                 </a>
                </div>
                 <div>
                     <p class="text-xl font-medium">Checkout (<span class="font-semibold text-blue-400"><span class=" cart-output"></span> items</span>)</p>
                 </div>
                 <div>
                     <img src="../Logo/checkout-lock-icon.png" alt="">
                 </div>
             </div>
        </div>
    </header>
    <div class="pt-24 mx-auto w-11/12 max-w-[500px] lg:max-w-[1100px]">    
        <div>
            <p class="font-bold text-2xl my-6">Review your order</p>
            <div class="lg:flex items-start gap-3">
                <div class="border-gray-300 border rounded-md mb-4 lg:order-2 lg:w-2/6">
                  <div class="w-11/12 mx-auto py-4">
                    <p class="font-bold text-lg capitalize">order summary</p>
                    <div class="my-2 flex justify-between">
                        <p>Items (<span class="font-semibold"><span class=" cart-output"></span> items</span>):</p>
                        <p>$454.43</p>
                    </div>
                    <div class="my-2 flex justify-between">
                        <p>Shipping & handling:</p>
                        <p>$4.99</p>
                    </div>
                    <div class="w-14 h-[1px] border-gray-300 border flex ml-auto"></div>
                    <div class="my-2 flex justify-between">
                        <p>Total before tax:</p>
                        <p>$434.34</p>
                    </div>
                    <div class="my-2 flex justify-between">
                        <p>Estimated tax (10%):</p>
                        <p>$43.54</p>
                    </div>
                    <div class="w-full h-[1px] border-gray-300 border"></div>
                    <div class="my-2 flex justify-between text-red-700 font-semibold text-xl">
                        <p>Order total:</p>
                        <p>$434.43</p>
                    </div>
                    <div class="flex items-center gap-1 capitalize text-lg my-4">
                        <p>use paypal</p>
                        <input type="checkbox" class="w-5 h-5 ml-1 cursor-pointer">
                    </div>
                    <div class="my-2">
                        <button class="btn bg-yellow-400 hover:bg-yellow-500 py-2 px-4 w-full text-sm rounded-lg">Place your order</button>
                    </div>
                  </div>
                </div>

               <div class="lg:order-1 lg:w-4/6 checkout_container">
                    
               </div>
            </div>

            
        </div>
    </div>


    <script type="module" src="../javascript/checkout.js"></script>
</body>
</html>
